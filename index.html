<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Supravab | web developer</title>
    <meta
      name="description"
      content="Supravab Parajuli is a software designer and developer from Birtamode, Nepal, specializing in web development, web design, and creating productivity-boosting solutions. Offering high-quality software design services to help create unique and user-friendly experiences in the digital world. I believe the most important thing is User-Friendly design that includes every individuals needs."
    />
    <meta
      name="keywords"
      content="software designer, software developer, web design, web development, productivity, learning, software designer in Nepal, software designer in Birtamode, web development in Nepal, web design in Nepal, software solutions, web development services, digital solutions, custom software, web design and development"
    />

    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="terminal">
      <h1 class="heading">Welcome to Supravab's Terminal</h1>
      <p class="description">Version 1.0.0, Made By SB</p>
      <div class="output" id="terminal-output">
        <!-- JS will write text here -->
      </div>
      <form id="terminal-form">
        <span class="prompt">guest@user1:~$</span>
        <input
          type="text"
          id="terminal-input"
          class="blinking-cursor"
          autocomplete="off"
          autofocus
        />
      </form>
      <!-- Timer Popup -->
      <div id="timerPopup" class="popup hidden">
        <div class="popup-content">
          <p id="timercontext"></p>
          <div id="countdown" class="countdown-number"></div>
          <div class="popup-footer">Press Ctrl+C to exit</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
